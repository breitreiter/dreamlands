# Trade Economics Balance Data
# Flavor item names live in lib/Flavor/trade_names.yaml.

trade:
  categories:
    textiles:
      name: "Textiles"
      base_value: 10
      regional_modifiers:
        plains: 0.8   # 20% cheaper (sheep country)
        mountains: 1.2  # 20% more expensive (cold = demand)

    metals:
      name: "Metals"
      base_value: 15
      regional_modifiers:
        mountains: 0.7  # 30% cheaper (mines)
        plains: 1.3     # 30% more expensive (import cost)

    wood:
      name: "Wood"
      base_value: 8
      regional_modifiers:
        forest: 0.6     # 40% cheaper (abundant)
        scrub: 1.5      # 50% more expensive (scarce)

    stone:
      name: "Stone"
      base_value: 12
      regional_modifiers:
        mountains: 0.7
        swamp: 1.4

    gems:
      name: "Gems"
      base_value: 50
      regional_modifiers:
        mountains: 0.8
        plains: 1.1

    spices:
      name: "Spices"
      base_value: 20
      regional_modifiers:
        swamp: 0.7      # Exotic plants grow here
        mountains: 1.4  # Import cost

    tools:
      name: "Tools"
      base_value: 25
      regional_modifiers:
        mountains: 0.9  # Metalworking tradition
        forest: 1.2
      mechanical_differences: true  # Unlike other categories!

    weapons:
      name: "Weapons"
      base_value: 40
      regional_modifiers:
        mountains: 0.85
        plains: 1.15
      mechanical_differences: true  # Combat stats matter

    books:
      name: "Books"
      base_value: 30
      regional_modifiers:
        settlements_with_libraries: 0.9
        frontier: 1.3

  # NOTE: Food explicitly excluded from trade goods
  # (see auto-travel system - settlements always have food/water)

  pricing:
    transaction_scale:
      minimum: 5
      typical: 50
      large: 200
      major: 500

    trading_skill_bonus:
      # Better prices per trading skill level
      per_level: 5%  # Max 50% at level 10
