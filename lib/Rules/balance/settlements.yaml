# Settlement & Services Balance Data

settlements:
  services:
    # Universal (all settlements)
    market:
      always_available: true
      cost: free
      
    water_source:
      always_available: true
      cost: free  # Can refill, but buying water costs normal price
      
    # Common (many settlements)
    storage:
      availability: common  # ~70% of settlements
      tiers:
        basic:
          cost: 10
          slots: 10
          
        expanded:
          cost: 50
          slots: 25
          
        large:
          cost: 150
          slots: 50
          
        warehouse:
          cost: 400
          slots: 100
          
      access: instant_and_free  # No per-use fees
      
    # Rare (some settlements)
    healer:
      availability: rare  # ~30% of settlements
      cost: 5_per_treatment  # Functionally infinite medicine
      services:
        - cure_any_condition
        - restore_health: 5  # Per visit
        
    temple:
      availability: rare  # ~25% of settlements, not same as healer
      cost: 10_per_visit
      services:
        - cure: [haunted]
        - restore_spirits: 3
        - sell: [warding_talisman]
        
    # TBD availability
    entertainment:
      availability: tbd  # Prevalence unclear
      cost: 15_per_use
      daily_limit: 1  # Once per day
      services:
        - restore_spirits: 5
        
  regional_specialties:
    swamp_adjacent:
      sells: [mosquito_netting, jorgo_root]
      price_modifier: 0.9  # 10% cheaper than elsewhere
      
    mountain_settlements:
      sells: [warm_clothing, warming_stew]
      price_modifier: 0.8
      
    plains_temples:
      sells: [warding_talisman]
      price_modifier: 1.0  # Standard - it's a specialty item
      
    forest_adjacent:
      sells: [treated_bedroll]
      price_modifier: 0.9

danger_tiers:
  # Auto-assigned by graph distance from starting city
  tier1_safe_zone:
    distance: 0-5_nodes
    encounter_difficulty: low
    condition_drain: low
    foreshadowing: generous
    
  tier2_frontier:
    distance: 6-12_nodes
    encounter_difficulty: medium
    condition_drain: moderate
    foreshadowing: clear
    
  tier3_wilderness:
    distance: 13-20_nodes
    encounter_difficulty: high
    condition_drain: high
    foreshadowing: cryptic
    
  tier4_deep_wild:
    distance: 21+_nodes
    encounter_difficulty: extreme
    condition_drain: very_high
    foreshadowing: minimal_or_none
