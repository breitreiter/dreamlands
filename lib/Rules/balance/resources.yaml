# Resource Consumption & Travel Balance

resources:
  base_consumption:
    # Per day of travel (not per hex)
    food: 1
    water: 1
    
  terrain_penalties:
    # Additional consumption in difficult terrain (flat bonus)
    mountains:
      food: +1
      water: +1
      
    swamps:
      food: +1
      water: +1
      
  shortage_consequences:
    no_food:
      forced_action: foraging_check
      failure_damage: 3
      failure_penalty: -1_speed
      
    no_water:
      forced_action: foraging_check
      failure_damage: 4  # More severe than food
      failure_penalty: -2_speed

travel:
  base_speed:
    hexes_per_day: 3  # Fixed, not variable by terrain
    
  speed_modifiers:
    # Only status conditions affect speed
    injured: -1
    exhausted: -1
    multiple_conditions: -2  # If 2+ conditions active
    
  auto_travel:
    enabled: true
    requirements: [route_discovered, both_settlements_visited]
    encounters: false  # Skip encounter rolls
    auto_purchase_supplies: true
    supply_pricing: standard  # No regional variance during fast travel
    failure_behavior: stop_at_last_affordable_settlement
