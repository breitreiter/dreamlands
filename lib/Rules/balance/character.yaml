# Character Stats & Progression Balance

character:
  damage: # when damage_health is called, the health is damaged by this amount
    trivial: 1
    small: 2
    medium: 3
    large: 4
    huge: 5

  starting_stats:
    health: 20
    spirits: 20
    gold: 50
    inventory_slots: 10
    
  spirits_penalties:
    # Roll penalties based on current spirits value
    # Formula: if spirits <= threshold, apply penalty to skill checks
    thresholds:
      - spirits: 15
        penalty: -1
      - spirits: 10
        penalty: -2
      - spirits: 5
        penalty: -4
      - spirits: 0
        penalty: -10  # Death spiral
        
  zero_consequences:
    health: death_check  # See death_rules for context-dependent outcome
    spirits: death_check # Functions like health - reaching zero is defeat
    
